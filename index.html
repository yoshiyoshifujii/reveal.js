<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section>
          <img src="./img/kinoko.png" style="position:absolute;left:-20px;top:-90px;transform:rotate(-5deg);width:400px;border:0px;">
          <h1>ScalaのUnitテストで<span style="color:white;">Docker</span></h1>
          <a href="https://twitter.com/yoshiyoshifujii" target="_blank">@yoshiyoshifujii</a>
        </section>

        <section data-markdown>
          <textarea data-template>
## こんにちは

* Yoshitaka Fujii [@yoshiyoshifujii](https://twitter.com/yoshiyoshifujii)
* Software Engineer
* Scala / DDD / Microservices / Serverless / Agile

![my](./img/fujii.png)
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
# Unitテストで毎回、苦労するところ
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
## 悩ましい…

* DataBaseを操作するあたり
* AWSなどSaaSサービスを使いたい
* ElasticSearch
* 外部サービス/ミドルウェアとの連携テスト
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
## 開発のとき

* git cloneしてテストを実行できない
* 環境構築手順書が必要(Windows版、macOS版…)
* 動かないスクリプト
* 共通のサーバー
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
## Deployのとき

* Jenkins Slaveにインストール
* インストールできない場合は接続できるように
* 版が変わったらSlaveの環境を更新
* 職人の誕生
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
# 理想

* Unitテスト実行したら環境できて欲しい
* 開発もCD/CIも実行したら環境できて欲しい
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
## Dockerならできそう

* dockerコマンドを実行したらimage取れるし
* dockerコマンドを実行したら環境できるし
* Unitテストのbefore/afterでなんとかなりそう
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
# 探したらあった

* [whisklabs/docker-it-scala](https://github.com/whisklabs/docker-it-scala)
          </textarea>
        </section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true }
        ],
        slideNumber: true
      });
    </script>
  </body>
</html>
